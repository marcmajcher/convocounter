<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="css/button-colors.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Conversation Counter</title>
</head>

<body>
    <div class="container">
        <h1>Conversation Counter</h1>
        <div id="participant-inputs">
            <section class="form-title">Enter Participants:
                <button id="startButton" class=" start-button button-success u-pull-right">Start</button>
            </section>
            <section id="participants"></section>
        </div>
        <div id="participant-timer">
            <section id="participant-buttons" class="timer-buttons"></section>
            <section>
                <button id="resetButton" class="button-primary">Reset</button>
                <a id="restartLink" class="restart u-pull-right">Start Over</a>
            </section>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
 
</html>
